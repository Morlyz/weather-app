<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="search" name="search" class="place" placeholder="search..">
            <button type="button" class="btn"><img src="images/search.png" alt="search" style="height: 16px; width: 16px;"></button>
        </div>
        <div class="card">
            <img src="images/Mist.png" alt="weather" class="weather">
            <p class="temp">22 &deg C</p>
            <p class="location">New York</p>
        </div>
        <div class="footcard">
            <div class="sect">
                <img src="images/humidity.png" alt="humidity" class="icon">
                <p class="caption humidity">30% <span>humidity</span></p>
            </div>
            <div class="sect">
                <img src="images/wind.png" alt="humidity" class="icon">
                <p class="caption wind">20km/h <span>wind speed</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
